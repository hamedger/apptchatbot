<!DOCTYPE html>
<html>
<head>
    <title>Simple Admin Login</title>
    <style>
        body { font-family: Arial; padding: 50px; text-align: center; }
        .login { max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007cba; color: white; border: none; cursor: pointer; }
        .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="login">
        <h2>Admin Login</h2>
        <div id="msg"></div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><small>Default: admin / admin123</small></p>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
