<!DOCTYPE html>
<html>
<head>
    <title>Simple Admin Login</title>
    <style>
        body { font-family: Arial; padding: 50px; text-align: center; }
        .login { max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007cba; color: white; border: none; cursor: pointer; }
        .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="login">
        <h2>Admin Login</h2>
        <div id="msg"></div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><small>Default: admin / admin123</small></p>
    </div>

    <script>
        console.log('Page loaded');
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Username:', username);
            console.log('Password length:', password.length);
            
            // Show loading message
            document.getElementById('msg').innerHTML = '<div class="message">Logging in...</div>';
            
            // Make API call
            fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                
                if (data.token) {
                    document.getElementById('msg').innerHTML = '<div class="message success">✅ Login successful!</div>';
                    console.log('Login successful!');
                    
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    
                    // Redirect to dashboard (or show success)
                    setTimeout(() => {
                        alert('Login successful! You can now access the admin dashboard.');
                    }, 1000);
                } else {
                    document.getElementById('msg').innerHTML = '<div class="message error">❌ Login failed: ' + (data.message || 'Unknown error') + '</div>';
                    console.log('Login failed:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('msg').innerHTML = '<div class="message error">❌ Network error: ' + error.message + '</div>';
            });
        });
        
        console.log('Event listener attached');
    </script>
</body>
</html>
